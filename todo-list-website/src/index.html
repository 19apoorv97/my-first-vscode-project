<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Todo List</h1>
        <div>
            <input type="text" id="todo-input" class="border rounded p-2 w-full" placeholder="Add a new todo">
            <button id="add-todo" class="bg-blue-500 text-white rounded p-2 mt-2">Add Todo</button>
        </div>
        <ul id="todo-list" class="mt-4">
            <!-- Todo items will be appended here -->
        </ul>
    </div>
    <script src="scripts/app.ts" type="module"></script>
</body>
</html>
